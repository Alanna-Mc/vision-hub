{% extends "base.html" %}

{% block content %}

<div class="page-container">
    <div class="header">
        <h3 class="mb-3">Training Modules</h3>
        <hr class="border border-secondary">
    </div>

    <!-- Table for Training Modules -->
    {% if modules %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th></th>
            </tr>
    </thead>
    <tbody>
        {% for module in modules %}
        <tr>
            <td>{{ module.module_title }}</td>
            <td>
                <a href="{{ url_for('details_training_module', module_id=module.id) }}" class="btn btn-sm btn-outline-success">
                    View Details</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No training modules found.</p>
{% endif %}

<a href="{{ url_for('create_training_module') }}" class="btn btn-primary">Create New Module</a>
<a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">Back</a>
{% endblock %}
